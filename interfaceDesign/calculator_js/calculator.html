<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="display" class="screen">
         0
      </div>

      <div class="row">
        <button class="regular">
          MC
        </button>
        <button class="regular">
          M+
        </button>
        <button class="regular">
          M-
        </button>
        <button class="regular">
          MR
        </button>
      </div>

      <div class="row">
        <button id="button-clear" class="regular">
          C
        </button>
        <button id="button-plusmn" class="regular">
          &plusmn;
        </button>
        <button class="regular">
          &divide;
        </button>
        <button class="regular">
          &times;
        </button>
      </div>

      <div class="row">
        <button id="button-7" class="regular">
          7
        </button>
        <button id="button-8" class="regular">
          8
        </button>
        <button id="button-9" class="regular">
          9
        </button>
        <button class="regular">
          -
        </button>
      </div>

      <div class="row">
        <button id="button-4" class="regular">
          4
        </button>
        <button id="button-5" class="regular">
          5
        </button>
        <button id="button-6" class="regular">
          6
        </button>
        <button class="regular">
          +
        </button>
      </div>

      <button class="equals">
        =
      </button>

      <div class="row">
        <button id="button-1" class="regular">
          1
        </button>
        <button id="button-2" class="regular">
          2
        </button>
        <button id="button-3" class="regular">
          3
        </button>
      </div>

      <div class="row">
        <button id="button-0" class="zero">
          0
        </button>
        <button id="button-decimal" class="regular">
          .
        </button>
      </div>

    </div>
  <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
